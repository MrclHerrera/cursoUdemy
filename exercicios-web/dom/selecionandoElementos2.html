<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) // criando uma funcao para aplicar CSS style destaque
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))// criando uma funcao para remover o CSS style destaque        

     selecionar('div') // passando parametro funcao       
     deselecionar('*') // passando parametro 
     
     selecionar('.terceiro.ultimo')
     deselecionar('*')

     selecionar(':not(#primeiro)') // selecionando todos elementos menos #primeiro
     deselecionar('*')
    
     selecionar(':nth-child(1)') // selecionando elemeto pai e ultimo elemento tipo spam
     deselecionar('*')
    selecionar('span:nth-of-type(1)')
    deselecionar('*')
    selecionar('div:nth-of-type(1)')
    deselecionar('*')
    selecionar('span:nth-of-type(1)')
    deselecionar('*')
    selecionar('div:nth-of-type(3)')
    deselecionar('*')

    selecionar('[wb-attrib]') 
    selecionar('div:nth-of-type(3)')
    

    </script>
</body>
</html>
